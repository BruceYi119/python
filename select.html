<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>html</title>
<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
<style>
* { margin: 0;padding: 0; }
#wrap { padding: 100px; }
select { margin-left: 15px; }
</style>
<script>
// 메뉴에대한 데이터 딕셔너리 선언
menu = {
    한식: ['백반','된장찌개','제육볶음','보쌈'],
    중식: ['짜장면','짬봉','탕볶밥'],
    분식: ['떡볶이','김밥','샌드위치','돈가스','라면']
}
$(function() {
    // munu 선택을 변경했을때
    $('#menu').bind('change', function() {
        v = $(this).val();

        // 서브 메뉴 초기화
        $('#subMenu').remove();

        // 선택된값이 없으면(-선택- 선택시 함수종료)
        if (v == '')
            return;

        // 서브메뉴 셀렉트를 만드는 변수
        select = '<select id="subMenu"><option value="">-선택-</option>';

        // 선택된 값의 딕셔너리 데이터를 forEach로 돌면서 select변수에 option을 추가
        menu[v].forEach(function(v) {
            select += '<option value="' + v + '">' + v + '</option>';
        });

        select += '</select>';

        // menu뒤에 서브메뉴 삽입
        $(select).insertAfter('#menu');
    });

    // 서브메뉴의 이벤트 미리 정의
    $('#wrap').on('change', '#subMenu', function() {
        v = $(this).val();

        // 선택된값이 없으면(-선택- 선택시 함수종료)
        if (v == '')
            return;

        alert(v);
    });
});
</script>
</head>
<body>
    <div id="wrap">
        <select id="menu">
            <h1></h1>
            <option value="">-선택-</option>
            <option value="한식">한식</option>
            <option value="중식">중식</option>
            <option value="분식">분식</option>
        </select>
    </div>
</body>
</html>
